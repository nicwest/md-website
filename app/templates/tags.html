{% extends "layout.html" %}
{% block title %}Tags{% endblock %}
{% block content %}


<div class="block-white">
    <div class="blog container">
        
      <h1>&nbsp;Tags</h1>
        {% for tag_name, tag in tags %}
        <div class="col-xs-6 col-sm-2 sans">
          {% if tag.strong %}<strong>{% endif %}<a href="{{url_for('view_tag', tag=tag_name)}}">{{tag_name}}</a>{% if tag.strong %}</strong>{% endif %}  
          </div>
        {% endfor %}
    </div>
</div>

{% include "footer.html" %}
<script src="{{ url_for('static', filename='js/highlight.pack.js')}}"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
